<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sangeetha Builders - Letter Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .letterpad {
            width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            color: red;
        }

        .person-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .designation {
            font-size: 16px;
            margin-top: 3px;
        }

        .date {
            text-align: right;
            margin-bottom: 20px;
        }

        .subject {
            margin-bottom: 15px;
        }

        .content {
            min-height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .footer {
            margin-top: 40px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @media print {
            .btn {
                display: none;
            }
            body {
                background: white;
            }
            .letterpad {
                box-shadow: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="letterpad">
    <div class="header">
        <!-- Change logo.png to your actual logo file name -->
        <img src="static/images/sangeetha builders logo.jpeg" alt="Logo" class="logo">

        <div class="company-name" >SANGEETHA BUILDERS</div>
        <div class="person-name">S. Arusamy, B.Com, DCA</div>
        <div class="designation">AutoCAD & Revit Designer</div>
    </div>

    <div class="date">
        Date:
    </div>



    <div class="content" contenteditable="true">
        Type your letter content here...
    </div>


    <button class="btn" onclick="window.print()">Print Letter</button>
</div>

<script>
    const today = new Date();
    document.getElementById("todayDate").innerText = today.toLocaleDateString();
</script>

</body>
</html>

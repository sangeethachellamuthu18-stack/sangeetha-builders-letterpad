<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sangeetha Builders - Letter Pad</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e9eef3;
    padding: 20px;
    margin: 0;
}

/* Page */
.letterpad {
    width: 800px;
    margin: auto;
    background: #fffdf5;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    box-sizing: border-box;

    display: flex;
    flex-direction: column;
    min-height: 1000px; /* screen */
}

/* Header */
.header {
    display: flex;
    align-items: center;
    border-bottom: 2px solid #000;
    padding-bottom: 15px;
    margin-bottom: 10px;
}

.logo {
    width: 130px;
}

.header-text {
    flex: 1;
    margin-left: 15px;
}

.company-name {
    font-size: 46px;
    font-weight: bold;
    letter-spacing: 1.5px;
    color: red;
    line-height: 1.1;
    white-space: nowrap;
}

.right-lines {
    text-align: right;
    margin-top: 5px;
}

.owner-name {
    font-size: 18px;
    font-weight: bold;
}

.designation {
    font-size: 14px;
}

.date {
    text-align: right;
    margin: 20px 0;
    font-weight: bold;
}

/* Content */
.content {
    border: 1px solid #ccc;
    padding: 15px;
    font-size: 16px;
    flex: 1; /* pushes footer down */
    overflow: hidden;
}

/* Footer */
.footer {
    border-top: 1px solid #000;
    padding: 6px 0;
    text-align: center;
    font-size: 13px;
    line-height: 1.4;
    margin-top: auto;

    page-break-inside: avoid;
    break-inside: avoid;
}

/* Print Button */
#printBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
    background: #d32f2f;
    color: white;
    border: none;
    border-radius: 5px;
}

/* PRINT */
@media print {
    @page {
        size: A4;
        margin: 10mm;
    }

    body {
        background: white;
        padding: 0;
        margin: 0;
    }

    #printBtn {
        display: none;
    }

    .letterpad {
        box-shadow: none;
        width: 100%;
        padding: 0;

        /* EXACT printable height */
        height: calc(297mm - 20mm); /* A4 minus margins */
        min-height: auto;
    }
}
</style>
</head>
<body>

<div class="letterpad">
    <div class="header">
        <img src="static/images/sangeetha builders logo.jpeg" class="logo" alt="Logo">
        <div class="header-text">
            <div class="company-name">SANGEETHA BUILDERS</div>
            <div class="right-lines">
                <div class="owner-name">S. Arusamy, B.Com, DCA</div>
                <div class="designation">AutoCAD & Revit Designer</div>
            </div>
        </div>
    </div>

    <div class="date">
        Date: <span id="todayDate"></span>
    </div>

    <div class="content" contenteditable="true">

    </div>

    <div class="footer">
        <div><strong>Phone:</strong> 9942644416, 9487614416</div>
        <div><strong>Email:</strong> sangeethabuilders91@gmail.com</div>
        <div><strong>Address:</strong> Valparai Main Road, Vedachandur, Angalakuruchi</div>
    </div>
</div>

<button id="printBtn" onclick="window.print()">Print Letter</button>

<script>
const today = new Date();
document.getElementById("todayDate").innerText = today.toLocaleDateString();
</script>

</body>
</html>

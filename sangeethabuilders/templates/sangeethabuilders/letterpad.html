<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sangeetha Builders - Letter Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9eef3;
            padding: 20px;
        }

        .letterpad {
            width: 800px;
            min-height: 1000px;
            margin: auto;
            background: #fffdf5;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        /* Header layout */
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .logo {
            width: 130px;
            height: auto;
        }

        .header-text {
            flex: 1;
            margin-left: 15px;
        }

        .company-name {
            font-size: 46px;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: red;
            line-height: 1.1;
            white-space: nowrap; /* keep in one line */
        }

        .right-lines {
            text-align: right;
            margin-top: 5px;
        }

        .owner-name {
            font-size: 18px;
            font-weight: bold;
        }

        .designation {
            font-size: 14px;
        }

        .date {
            text-align: right;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .content {
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
            min-height: 500px;
            margin-bottom: 160px; /* space for footer */
        }

        /* Footer */
        .footer {
            border-top: 1px solid #000;
            padding-top: 10px;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            background: #fffdf5;
        }

        /* Floating Print Button */
        #printBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            z-index: 9999;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* PRINT SETTINGS */
        @media print {
            #printBtn {
                display: none !important; /* hide button when printing */
            }

            body {
                background: white;
                padding: 0;
            }

            .letterpad {
                box-shadow: none;
                width: 100%;
                min-height: 100%;
                margin: 0;
            }

            .footer {
                position: fixed;
                bottom: 20mm;
                left: 20mm;
                right: 20mm;
                background: white;
            }

            .content {
                margin-bottom: 160px; /* keep space for footer */
            }
        }
    </style>
</head>
<body>

<div class="letterpad">
    <div class="header">
        <!-- Logo -->
        <img src="static/images/sangeetha builders logo.jpeg" alt="Logo" class="logo">

        <!-- Text Block -->
        <div class="header-text">
            <div class="company-name">SANGEETHA BUILDERS</div>
            <div class="right-lines">
                <div class="owner-name">S. Arusamy, B.Com, DCA</div>
                <div class="designation">AutoCAD & Revit Designer</div>
            </div>
        </div>
    </div>

    <div class="date">
        Date: <span id="todayDate"></span>
    </div>

    <div class="content" contenteditable="true">
        <!-- Type your letter here -->
    </div>

    <div class="footer">
        <div><strong>Phone:</strong> 9942644416, 9487614416</div>
        <div><strong>Email:</strong> sangeethabuilders91@gmail.com</div>
        <div><strong>Address:</strong> Valparai Main Road, Vedachandur, Angalakuruchi</div>
    </div>
</div>

<!-- Floating Print Button -->
<button id="printBtn" onclick="window.print()">Print Letter</button>

<script>
    const today = new Date();
    document.getElementById("todayDate").innerText = today.toLocaleDateString();
</script>

</body>
</html>

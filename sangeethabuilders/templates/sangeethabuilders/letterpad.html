<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .letterpad {
            width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 28px;
            font-weight: bold;
        }

        .company-details {
            font-size: 14px;
        }

        .date {
            text-align: right;
            margin-bottom: 20px;
        }

        .subject {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            min-height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .footer {
            margin-top: 40px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @media print {
            .btn {
                display: none;
            }
            body {
                background: white;
            }
            .letterpad {
                box-shadow: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="letterpad">
    <div class="header">
        <div class="company-name">Sangeetha Builders</div>
        <div class="company-details">
            2D & 3D Design, Interior, Construction<br>
            Phone: 9942644416, 9487614416
        </div>
    </div>

    <div class="date">
        Date: <span id="todayDate"></span>
    </div>

    <div class="subject">
        Subject: <input type="text" style="width: 70%;" placeholder="Enter subject here">
    </div>

    <p>Dear Sir/Madam,</p>

    <div class="content" contenteditable="true">
        Type your letter content here...
    </div>

    <div class="footer">
        <p>Thanking you,</p>
        <p>Yours sincerely,</p>
        <p><strong>Sangeetha Builders</strong></p>
    </div>

    <button class="btn" onclick="printLetter()">Print Letter</button>
</div>

<script>
    // Set today's date
    const today = new Date();
    document.getElementById("todayDate").innerText = today.toLocaleDateString();

    function printLetter() {
        window.print();
    }
</script>

</body>
</html>
